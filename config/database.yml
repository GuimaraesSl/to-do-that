  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: postgres
  host: localhost  # Ajuste para localhost, pois o Docker exp√µe a porta 5432

development:
  <<: *default
  database: todothat_development

test:
